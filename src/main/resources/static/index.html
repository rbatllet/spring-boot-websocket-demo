<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-i18n="app.title">Spring Boot WebSocket Chat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 data-i18n="app.title">Spring Boot WebSocket Chat</h1>
        </div>
        
        <div class="language-selector">
            <label for="language" data-i18n="ui.language.selector">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="ca">Catal√†</option>
                <!-- More languages will be added here -->
            </select>
        </div>
        
        <div class="connection-form">
            <input type="text" id="name" data-i18n-placeholder="ui.input.name.placeholder" placeholder="Enter your name" required>
            <button id="connectButton" onclick="connect()" data-i18n="ui.button.connect">Connect</button>
        </div>
        
        <div id="connectionStatus" class="status disconnected" data-i18n="ui.connection.disconnected">Disconnected</div>
        <div id="onlineUsers" class="users-online" style="display: none;"></div>
        <div id="errorMessage" class="error"></div>
        
        <div id="messages" class="messages"></div>
        
        <div class="message-form">
            <input type="text" id="message" data-i18n-placeholder="ui.input.message.placeholder" placeholder="Type a message..." disabled>
            <button id="sendButton" onclick="sendToGroupChat()" disabled data-i18n="ui.button.send">Send</button>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="js/i18n.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
